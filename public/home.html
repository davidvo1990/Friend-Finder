<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<style>


.justext {
  animation: colorchange 20s;
  /* animation-name followed by duration in seconds*/
  /* you could also use milliseconds (ms) or something like 2.5s */
  -webkit-animation: colorchange 20s infinite;
  /* Chrome and Safari */
}

@keyframes colorchange {
  0% {
      color: red;
  }

  25% {
      color: yellow;
  }

  50% {
      color: blue;
  }

  75% {
      color: green;
  }

  100% {
      color: red;
  }
}

@-webkit-keyframes colorchange

/* Safari and Chrome - necessary duplicate */
  {
  0% {
      color: red;
  }

  25% {
      color: yellow;
  }

  50% {
      color: blue;
  }

  75% {
      color: green;
  }

  100% {
      color: red;
  }
}
</style>

</head>

<body>

  <div class="container">

    <div class="jumbotron text-center ">
      <h1 class="justext"><i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder</h1>
      <hr>
      <h2>Answer a few basic questions. </h2>
      <h2>Then find the friend with the greatest compatibility!</h2>
      <br>

      <div>
        <a href="/survey"><button type="button" class="btn btn-lg btn-warning"><h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4></button></a>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/davidvo1990/Friend-Finder">GitHub Repo</a></p>
      </div>
    </footer>

  </div>


</body>

</html>
